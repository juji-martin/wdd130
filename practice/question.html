<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>

    <style>
        *{
            box-sizing: border-box;
        }
        label,input, textarea, button{
            width:400px;
            height: 5%;
            display: block;
                       
        } 
        input, textarea{
            margin-bottom: 1em;
        }
                

    </style>
</head>
<body>
    <h1>Questions</h1>
    <form action="thankyou.html">
        <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="julie">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Martin">
    
    <label for="questions">Questions</label>
    <textarea name="questions" id="questions" name="" placeholder="Enter your question here" cols="" rows=""></textarea>

    <button type="submit">Ask a Question</button>
    </form>
</body>
